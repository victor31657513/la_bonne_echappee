<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>La bonne échappée</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 5px 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #0f0;
        font-family: monospace;
        font-size: 14px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="hud">Vitesse leader: <span id="speed">–</span> km/h</div>
    <script type="module">
      if (location.protocol === 'file:') {
        const msg = document.createElement('div');
        msg.textContent =
          'Ce projet doit être servi par un petit serveur local (ex. "npx http-server").';
        msg.style.position = 'absolute';
        msg.style.top = '50%';
        msg.style.left = '50%';
        msg.style.transform = 'translate(-50%, -50%)';
        msg.style.padding = '20px';
        msg.style.background = '#fff';
        msg.style.color = '#000';
        msg.style.borderRadius = '4px';
        document.body.appendChild(msg);
      } else {
        import('./src/main.js');
      }
    </script>
  </body>
</html>
