<!-- Page principale pour la simulation du peloton -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Peloton Simulation Prototype</title>
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/",
          "@dimforge/rapier3d/rapier.js": "https://cdn.jsdelivr.net/npm/@dimforge/rapier3d@0.18.0/rapier.js"
        }
      }
    </script>
</head>

<body>

    <!-- Interface de contrÃ´les -->
    <div id="controls">
        <label for="teamSelect"><b>Select Team:</b></label>
        <select id="teamSelect">
            <option value="0">Team 1</option>
            <option value="1">Team 2</option>
            <option value="2">Team 3</option>
            <option value="3">Team 4</option>
            <option value="4">Team 5</option>
            <option value="5">Team 6</option>
            <option value="6">Team 7</option>
            <option value="7">Team 8</option>
            <option value="8">Team 9</option>
            <option value="9">Team 10</option>
            <option value="10">Team 11</option>
            <option value="11">Team 12</option>
            <option value="12">Team 13</option>
            <option value="13">Team 14</option>
            <option value="14">Team 15</option>
            <option value="15">Team 16</option>
            <option value="16">Team 17</option>
            <option value="17">Team 18</option>
            <option value="18">Team 19</option>
            <option value="19">Team 20</option>
            <option value="20">Team 21</option>
            <option value="21">Team 22</option>
            <option value="22">Team 23</option>
        </select>
        <div id="teamControls"></div>
        <datalist id="intensityTicks">
            <option value="0" label="0"></option>
            <option value="25" label="25"></option>
            <option value="50" label="50"></option>
            <option value="75" label="75"></option>
            <option value="100" label="100"></option>
        </datalist>
    </div>

    <button id="startBtn" style="position: absolute; bottom: 10px; right: 10px; padding: 8px 12px; z-index: 100;">Start</button>
    <button id="soundToggle" style="position: absolute; bottom: 10px; right: 70px; padding: 8px 12px; z-index: 100;">ðŸ”Š</button>

    <div id="vis"></div>
    <div id="version-container"></div>
    <div id="speed-indicator"></div>

    <!-- Mode dev: ajoute un timestamp pour Ã©viter le cache -->
    <script>
      const mainScript = document.createElement('script');
      mainScript.type = 'module';
      let src = 'src/core/main.js';
      if (new URLSearchParams(window.location.search).has('dev')) {
        src += '?t=' + Date.now();
      }
      mainScript.src = src;
      document.currentScript.after(mainScript);
    </script>

    <!-- La version est extraite directement du fichier package.json -->
  </body>

</html>
